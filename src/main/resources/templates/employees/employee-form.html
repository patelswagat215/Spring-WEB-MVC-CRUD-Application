<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Add Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h3>Add New Employee</h3>
	<hr>

	<form th:action="@{/employees/save}" th:object="${Employee}" method="POST">
		<input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{firstName}" class="form-control mb-3 w-50" placeholder="First Name">
		<input type="text" th:field="*{lastName}" class="form-control mb-3 w-50" placeholder="Last Name">
		<input type="email" th:field="*{email}" class="form-control mb-3 w-50" placeholder="Email">
		<button type="submit" class="btn btn-success">Save</button>
	</form>

	<hr>
	<a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
