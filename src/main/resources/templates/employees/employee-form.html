<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h3>Add/Update Employee Details</h3>
	<hr>

	<form th:action="@{/employees/saveEmployee}" th:object="${employee}" method="POST">
		<input type="hidden" th:field="*{id}" />
		
		<div class="mb-3 w-50">
			<input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
		</div>

		<div class="mb-3 w-50">
			<input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
		</div>

		<div class="mb-3 w-50">
			<input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
		</div>

		<button type="submit" class="btn btn-success">Save</button>
	</form>

	<hr>
	<a th:href="@{/employees/list}">Back to Employee List</a>
</div>
</body>
</html>
