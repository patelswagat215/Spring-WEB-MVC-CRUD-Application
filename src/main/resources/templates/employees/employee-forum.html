<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Directory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h3>Employee Directory</h3>
	<hr>

	<!-- Add Employee Button -->
	<a th:href="@{/employees/addEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employee}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td>
					<!-- Update Button -->
					<a th:href="@{/employees/updateEmployee(employeeId=${employee.id})}" class="btn btn-info btn-sm">
						Update</a>

					<!-- Delete Button -->
					<a th:href="@{/employees/delete(employeeId=${employee.id})}" 
					   class="btn btn-danger btn-sm"
					   onclick="return confirm('Are you sure you want to delete this employee?');">
					   Delete
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
